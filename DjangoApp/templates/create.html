{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Contacts</title>
   <link href="{% static 'css/create.css' %}" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Varela+Round|Work+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
   
</head>

<body>
   
    <header>
      <ul>
        <li  class="list">
          <a href="{% url 'logout'%}">Logout</a> 
        </li >
        <li class="name">
          Hi {{user.username}} 
        </li>
    </ul>
      <img src="https://image.flaticon.com/icons/png/512/74/74472.png"> CONTACTS
    </header>
    <form method="post">
        {% csrf_token %}
        <div class="container">
        {{form.as_p}}
      </div>
      <button type="submit" class="btn btn-primary">Create Contact</button>
    </form>

</body>

</html>
